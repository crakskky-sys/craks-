<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRAKS - Manage Users</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/forms.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
  <div class="loading-overlay hidden" id="loading-overlay"><div class="spinner"></div></div>
  <div class="sidebar-overlay"></div>

  <div class="app-container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2>CRAKS</h2>
        <p>Payment Management</p>
      </div>
      <ul class="sidebar-nav">
        <li><a href="admin-dashboard.html"><span class="nav-icon">&#9632;</span> Dashboard</a></li>
        <li><a href="add-project.html"><span class="nav-icon">+</span> Add Project</a></li>
        <li><a href="monthly-payout.html"><span class="nav-icon">$</span> Monthly Payouts</a></li>
        <li><a href="manage-users.html" class="active"><span class="nav-icon">&#9775;</span> Manage Users</a></li>
        <li><a href="company-fund.html"><span class="nav-icon">&#9733;</span> Company Fund</a></li>
        <li><a href="reports.html"><span class="nav-icon">&#9776;</span> Reports</a></li>
      </ul>
      <div class="sidebar-user">
        <div class="user-name"></div>
        <div class="user-role"></div>
        <button class="btn-logout" id="btn-logout">Log out</button>
      </div>
    </nav>

    <main class="main-content">
      <div class="mobile-header">
        <button class="hamburger"><span></span><span></span><span></span></button>
        <h3>CRAKS</h3>
        <div></div>
      </div>

      <div id="alert-container"></div>

      <div class="page-header">
        <h1>Manage Users</h1>
      </div>

      <!-- Add User Form -->
      <div class="card">
        <h3 class="mb-16">Add New User</h3>
        <form id="user-form">
          <div class="form-row-3">
            <div class="form-group">
              <label>Full Name <span class="required">*</span></label>
              <input type="text" id="new-name" required placeholder="Full name">
            </div>
            <div class="form-group">
              <label>Email <span class="required">*</span></label>
              <input type="email" id="new-email" required placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label>Role <span class="required">*</span></label>
              <select id="new-role" required>
                <option value="">Select role...</option>
                <option value="admin">Admin</option>
                <option value="advisor">Advisor</option>
                <option value="team">Team Member</option>
              </select>
            </div>
          </div>
          <div class="form-row-3">
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" id="new-phone" placeholder="Phone number">
            </div>
            <div class="form-group">
              <label>Bank Details</label>
              <input type="text" id="new-bank" placeholder="Bank account info">
            </div>
            <div class="form-group">
              <label>Initial Password <span class="required">*</span></label>
              <input type="password" id="new-password" required minlength="8" placeholder="Min 8 characters">
            </div>
          </div>
          <div class="form-actions" style="border-top:none;padding-top:0">
            <button type="submit" class="btn btn-primary">Add User</button>
          </div>
        </form>
      </div>

      <!-- Users Table -->
      <div class="card">
        <div class="card-header">
          <h3>All Users</h3>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Join Date</th>
                <th>Phone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="users-table-body">
              <tr><td colspan="7" class="text-center">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-client.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/users.js"></script>
</body>
</html>
