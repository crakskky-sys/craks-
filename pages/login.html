<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRAKS - Login</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/forms.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>CRAKS</h1>
      <p class="subtitle">Payment Management System</p>

      <div id="login-error" class="login-error"></div>

      <form id="login-form">
        <div class="form-group">
          <label>Email <span class="required">*</span></label>
          <input type="email" id="login-email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label>Password <span class="required">*</span></label>
          <input type="password" id="login-password" required placeholder="Enter your password" minlength="6">
        </div>
        <button type="submit" class="btn btn-primary" id="btn-login">Log In</button>
      </form>

      <div class="login-links">
        <a href="#" id="forgot-link">Forgot Password?</a>
      </div>

      <form id="forgot-form" class="hidden" style="margin-top:24px">
        <div class="form-group">
          <label>Enter your email to reset password</label>
          <input type="email" id="reset-email" required placeholder="your@email.com">
        </div>
        <button type="submit" class="btn btn-outline" style="width:100%;justify-content:center">Send Reset Link</button>
        <div class="login-links mt-16">
          <a href="#" id="back-to-login">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase config
    const SUPABASE_URL = 'https://fdaakrhmsmsunhfbpdnm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkYWFrcmhtc21zdW5oZmJwZG5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNDg2MzYsImV4cCI6MjA4NTYyNDYzNn0.myggtq9jG6mhzURKhowv81Xoq19CTHmiligFNG7sFHs';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const errorEl = document.getElementById('login-error');

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
    }

    // Login form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btn-login');
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      btn.disabled = true;
      btn.textContent = 'Logging in...';
      errorEl.style.display = 'none';

      try {
        // Login with Supabase Auth
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          showError(error.message);
          btn.disabled = false;
          btn.textContent = 'Log In';
          return;
        }

        // Get user role from database
        const { data: userData, error: userError } = await supabase
          .from('users')
          .select('role, active')
          .eq('id', data.user.id)
          .single();

        if (userError || !userData) {
          showError('User not found in database. Contact admin.');
          btn.disabled = false;
          btn.textContent = 'Log In';
          return;
        }

        if (!userData.active) {
          showError('Your account is inactive. Contact admin.');
          await supabase.auth.signOut();
          btn.disabled = false;
          btn.textContent = 'Log In';
          return;
        }

        // Redirect based on role
        if (userData.role === 'admin') {
          window.location.href = 'admin-dashboard.html';
        } else if (userData.role === 'advisor') {
          window.location.href = 'advisor-dashboard.html';
        } else {
          window.location.href = 'team-dashboard.html';
        }

      } catch (err) {
        showError('Error: ' + err.message);
        btn.disabled = false;
        btn.textContent = 'Log In';
      }
    });

    // Forgot password toggle
    document.getElementById('forgot-link').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('forgot-form').classList.remove('hidden');
    });

    document.getElementById('back-to-login').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('forgot-form').classList.add('hidden');
    });

    // Reset password form
    document.getElementById('forgot-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const { error } = await supabase.auth.resetPasswordForEmail(
          document.getElementById('reset-email').value
        );
        if (error) throw error;
        alert('Password reset email sent. Check your inbox.');
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
