<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRAKS - Login</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/forms.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>CRAKS</h1>
      <p class="subtitle">Payment Management System</p>

      <div id="login-error" class="login-error"></div>

      <form id="login-form">
        <div class="form-group">
          <label>Email <span class="required">*</span></label>
          <input type="email" id="login-email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label>Password <span class="required">*</span></label>
          <input type="password" id="login-password" required placeholder="Enter your password" minlength="8">
        </div>
        <button type="submit" class="btn btn-primary" id="btn-login">Log In</button>
      </form>

      <div class="login-links">
        <a href="#" id="forgot-link">Forgot Password?</a>
      </div>

      <!-- Forgot password form (hidden by default) -->
      <form id="forgot-form" class="hidden" style="margin-top:24px">
        <div class="form-group">
          <label>Enter your email to reset password</label>
          <input type="email" id="reset-email" required placeholder="your@email.com">
        </div>
        <button type="submit" class="btn btn-outline" style="width:100%;justify-content:center">Send Reset Link</button>
        <div class="login-links mt-16">
          <a href="#" id="back-to-login">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-client.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Check if already logged in
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        const userData = await getCurrentUser();
        if (userData) redirectToDashboard(userData.role);
      }

      // Login form
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btn-login');
        const errorEl = document.getElementById('login-error');
        btn.disabled = true;
        btn.textContent = 'Logging in...';
        errorEl.style.display = 'none';

        try {
          const email = document.getElementById('login-email').value;
          const password = document.getElementById('login-password').value;
          await login(email, password);
          const userData = await getCurrentUser();
          if (userData) redirectToDashboard(userData.role);
        } catch (err) {
          errorEl.textContent = err.message || 'Login failed';
          errorEl.style.display = 'block';
        }

        btn.disabled = false;
        btn.textContent = 'Log In';
      });

      // Forgot password toggle
      document.getElementById('forgot-link').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('forgot-form').classList.remove('hidden');
      });

      document.getElementById('back-to-login').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('forgot-form').classList.add('hidden');
      });

      // Reset password form
      document.getElementById('forgot-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
          await resetPassword(document.getElementById('reset-email').value);
          alert('Password reset email sent. Check your inbox.');
        } catch (err) {
          alert('Error: ' + err.message);
        }
      });
    });
  </script>
</body>
</html>
